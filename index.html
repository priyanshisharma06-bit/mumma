<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Mumma ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .slide {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .active {
      display: flex;
    }

    h1 {
      font-size: 50px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
    }

    .photos {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .photos img {
      width: 220px;
      height: 280px;
      object-fit: cover;
      border-radius: 15px;
    }
  </style>
</head>
<body>

  <div class="slide active" id="slide1">
    <h1>Happy Birthday Mumma ‚ù§Ô∏è</h1>
    <button onclick="nextSlide()">Click Here</button>
  </div>

  <div class="slide" id="slide2">
    <h1>Love You Mumma üíñ</h1>
    <div class="photos">
      <img src="photo1.jpg">
      <img src="photo2.jpg">
    </div>
  </div>

  <script>
    function nextSlide() {
      document.getElementById("slide1").classList.remove("active");
      document.getElementById("slide2").classList.add("active");
    }
  </script>

</body>
</html>
